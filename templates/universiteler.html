{% extends 'layout.html' %}

{% block title %}
Üniversiteye Göre Arama
{% endblock title %}

{% block body %}
<div class="container mt-5">
      <div class="row mt-5">
        <div class="col-5 mx-auto">
          <div class="card">
           
            <div
              class="card-header text-center bg-dark text-white"
              style="font-size: 20px;"
            >
              Yks Puanını gir 👇🏻
            </div>
            <div class="card-body">
              
           <form   action="{{ url_for('handle_data') }}" method="post">
            <div class="form-group">
              <label for="exampleFormControlSelect1">İstediğin Üniversiteyi Gir 👨🏻‍🚀👩🏻‍🔬</label>
              <select class="form-control" name="bolum" id="exampleFormControlSelect1">
                {% for b in u_list %} 

                  <option value='{{b.link}}'>{{b.name}}</option>
              {%endfor%} 
              </select>
            </div>
           <div class="form-group">
            <label class="w-100">
              Yks Puanını Gir 👨🏻‍🚀👩🏻‍🔬
              <input type="number" step="any" max="550" name="puan" class="form-control" placeholder="353.424" />
             </label>
           </div>
           
            <button  class="btn btn-block btn-primary type="submit">Gönder</button>
           </form>
            </div>
          </div>
        </div>
      </div>
     
    </div>
{% endblock body %}
